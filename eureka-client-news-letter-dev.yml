spring:
  application:
    name: eureka-client-news-letter
  data:
    mongodb:
      port: 27017
      host: localhost
      database: newsletter
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Configuracao da porta do servi√ßo de forma aleatoria
server:
  port: ${PORT:0}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

# RabbitMQ - Variaveis de ambiente customizadas
newsLetter:
  rabbitmq:
    exchange: newsLetter.exchange
    rountingkey: newsLetter.news.routingkey
    queue: newsLetter.queue

firebase:
credential-file-name: firebase-account.json

# Mostrar Queries MongoDB no Terminal:
logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            MongoTemplate: DEBUG
